<!--The file should contain a form with the following inputs: email and password. Use the relevant types (attribute) for each input.-->

<!--HEADER-->
<header class="header">
    <div class="home-link">
        <a href src="/Week_1_HTML_CSS/Day_02/Exercises/xp-shop-ws.html" class="home-link-text">HOME</a>
    </div>
    <div class="products">
        <a href src="/Week_1_HTML_CSS/Day_02/Exercises/products.html" class="products-link-text">PRODUCTS</a>
    </div>
</header>

<!--MAIN-->

<main class="main">
    <div class="left-part">&nbsp;</div>

    <div class="right-part">
        <!--HEADER-->
        <div class="intro-text">
            <p class="very-big-text">
                WELCOME TO MY SHOP
            </p>
            <div class="login-signup-btns">
                <button class="login-select-btn">LOGIN</button>
                <a href src="/Week_1_HTML_CSS/Day_02/Exercises/signup.html" class="login-signup-btns" target="_blank">
                <button class="signup-select-btn">SIGN UP</button>
                </a>      
            </div>
        </div>

        <!--INPUT FIELDS-->

        <form class="signup-input">
            <div class="email">
                <label for="email" class="form-text">Email</label><br>
                <input class="input-field" type="email" id="input-email" name="email" placeholder="Provide your email...">
            </div>
            <div class="password">
                <label for="pwd" class="form-text">Password</label><br>
                <input class="input-field" type="password" id="pwd" name="pwd" placeholder="Provide your password...">
            </div>
            <div class="login-btn">
                <input class="submit-btn" type="submit" value="LOGIN">
            </div>            
            
        </form>
    </div>


</main>
